<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orpheusd</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="navbar">
    <div class="nav-container">
      <div class="left-nav">
        <a href="#">Home</a>
      </div>
      <div class="center-nav">
        <a href="#">Photography</a>
        <a href="#">Magazine Essays</a>
        <a href="#">Academic Papers</a>
      </div>
      <div class="right-nav">
        <a href="#" title="Search">
          <img src="search-icon.svg" alt="Search" class="search-img" />
        </a>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>We Read and Watch the World</h1>
      <p>An Aesthetic Exploration</p>
      <span class="byline">By Orpheusd</span>
    </div>
  </div>

  <footer>
    &copy; 2025 Orpheusd.com
  </footer>

  <script>
    const nav = document.getElementById('navbar');
    document.addEventListener('mousemove', (e) => {
      if (e.clientY < 100) {
        nav.classList.add('visible');
      } else {
        nav.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
