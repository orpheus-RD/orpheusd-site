<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orpheusd</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header id="navbar">
    <div class="nav-bar">
      <div class="nav-left">
        <a href="#">Home</a>
      </div>
      <div class="nav-right">
        <a href="#">Photography</a>
        <a href="#">Magazine Essays</a>
        <a href="#">Academic Papers</a>
        <a href="#" title="Search" class="search-link">
  <svg class="search-img" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"/>
    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
  </svg>
</a>  
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>We Read and Watch the World</h1>
      <p>An Aesthetic Exploration</p>
      <span class="byline">By Orpheusd</span>
    </div>
  </div>

  <footer>
    &copy; 2025 Orpheusd.com
  </footer>

  <script>
    const nav = document.getElementById('navbar');
    document.addEventListener('mousemove', (e) => {
      if (e.clientY < 100) {
        nav.classList.add('visible');
      } else {
        nav.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
